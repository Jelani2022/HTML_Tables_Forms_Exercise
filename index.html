<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <!-- Complete the Exercises HERE -->
      <div>
      <table>
        <tr>
          <th>Drink</th>
          <th>Total Servings</th>
          <th>serving size</th>
          <th>Calories per Serving</th>
          <th>Carbs per  Serving</th>
          <th>Sugar per Serving</th>
          <th>Sodium per Serving</th>
        </tr>
        <tr>
        <td id="coke">Coke</td>
          <td class="total_serv">1 Can</td>
          <td class="serving_sz">12oz</td>
          <td class="cal_per_serv">140</td>
          <td class="carbs_per_serv">39g</td>
          <td class="sugars_per_serv">39g</td>
          <td class="sodium_per_serv">45mg</td>
        </tr>
        <tr>
          <td id="coke_zero">Coke Zero</td>
            <td class="total_serv">1 Can</td>
            <td class="serving_sz">12oz</td>
            <td class="cal_per_serv">0</td>
            <td class="carbs_per_serv">0g</td>
            <td class="sugars_per_serv">0g</td>
            <td class="sodium_per_serv">40mg</td>
       </tr>
        <tr>
          <td id="dr_p">Dr. Pepper</td>
            <td class="total_serv">1 Can</td>
            <td class="serving_sz">12oz</td>
            <td class="cal_per_serv">150</td>
            <td class="carbs_per_serv">40g</td>
            <td class="sugars_per_serv">39g</td>
            <td class="sodium_per_serv">55mg</td>
       </tr>
       <tr>
          <td id="pepsi">Pepsi</td>
            <td class="total_serv">1 Can</td>
            <td class="serving_sz">12oz</td>
            <td class="cal_per_serv">150</td>
            <td class="carbs_per_serv">41g</td>
            <td class="sugars_per_serv">41g</td>
            <td class="sodium_per_serv">30mg</td>
        </tr>
        <tr>
          <td id="mountain_dew">Mountain Dew</td>
            <td class="total_serv">1 Can</td>
            <td class="serving_sz">12oz</td>
            <td class="cal_per_serv">170</td>
            <td class="carbs_per_serv">46g</td>
            <td class="sugars_per_serv">46g</td>
            <td class="sodium_per_serv">60mg</td>
      </tr>
      </table>
      </div>

      <div>
      <form>
        <label for="total_serv">Total Servings</label><br/>
        <input type="text" id="total_serv"><br/>
        <label for="serving_size">Serving Size</label><br/>
        <input type="text" id="serving_size"><br/>
        <label for="cal_per_serv">Calories per Serving</label><br/>
        <input type="text" id="cal_per_serv"><br/>
        <label for="carbs_per_serv">Carbs per Serving</label><br/>
        <input type="text" id="carbs_per_serv"><br/>
        <label for="sugar_per_serving">Sugar Per Serving</label><br/>
        <input type="text" id="sugar_per_serving"><br/>
        <label for="sodium_per_serv">Sodium per Serving</label><br/>
        <input type="text" id="sodium_per_serv"><br/>
        <button type="submit"></button>
      </form>
  
      </div>
      
    </main>
  </body>
</html>
